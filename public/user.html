    <h2>Modify Order</h2>
    <form id="popupForm">
        <label for="updatename">Name:</label>
        <input type="text" id="updatename" required>
        <label for="updateemail">Email Id:</label>
    <input type="email" id="updateemail" required>
    <label for="updateaddress">Address</label>
    <input type="text" id="updateaddress" required></br>
    <label for="updatephone">Phone Number:</label>
    <input type="text" id="updatephone" required>
    <label for="updateitem">Item Ordered:</label>
    <input type="text" id="updateitem" readonly    required>
    <label for="updatequantiy">Quantity:</label>
    <input type="text" id="updatequantiy" readonly required>
    <input type="hidden" value="test" id="hiddenidvalue">
    <br>
    <button onclick="updateOrderDetails()">Update Details</button>
