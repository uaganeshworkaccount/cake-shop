    <div id="addCakeForm" class="add-form" style="display: none;">

        <input type="text" id="cakeName" placeholder="Cake Name" required>

        <input type="text" id="cakeFlavour" placeholder="Flavour" required>

        <input type="number" id="cakeWeight" placeholder="Weight" required>

        <input type="number" id="cakeLayers" placeholder="Layers" required>

        <input type="number" id="cakePrice" placeholder="Price" required>

        <input type="text" id="cakeImage" placeholder="Image URL">

        <input type="text" id="cakeQuality" placeholder="Quality">

        <input type="text" id="cakeTopping" placeholder="Topping">

        <button onclick="addCake()">Submit</button>
        <button onclick="cancelAddCake()">Cancel</button>


    </div>



    <!-- Edit Cake Form -->

    <div id="editCakeForm" class="add-form" style="display: none;">

        <h2>Edit Cake</h2>

        <input type="hidden" id="editCakeId">

        <input type="text" id="editCakeName" placeholder="Cake Name" required>

        <input type="text" id="editCakeFlavour" placeholder="Flavour" required>

        <input type="number" id="editCakeWeight" pattern="[0-9]{1}" placeholder="Weight" required>

        <input type="number" id="editCakeLayers"  pattern="[0-9]{1}" placeholder="Layers" required>

        <input type="number" id="editCakePrice" placeholder="Price" required>

        <input type="text" id="editCakeImage" placeholder="Image URL" required>

        <input type="text" id="editCakeQuality" placeholder="Quality" required>

        <input type="text" id="editCakeTopping" placeholder="Topping" required>

        <button onclick="updateCake()">Update</button>
        <button onclick="cancelUpdateCake()">Cancel</button>

    </div>


    <button onclick="showAddCakeForm()">Add Cake</button>
    <button onclick="viewOrder()">View Orders</button>
